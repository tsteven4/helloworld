sudo: false
language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: xenial
      compiler: gcc
    - os: osx
      compiler: clang

script:
 - echo hello | openssl dgst -sha512 | cut -d " " -f 2
 - locale && uname -a && dpkg -l
 - env
 - which gcc
 - which qmake
 - qmake -query
 - cmake -version
 - which java
 - java -version
 - which gcov
 - which gcovr || true
